    <!-- HEADER SECTION -->

        <!-- Left: Search Icon -->
        <div class="header-left">
        <i class="fas fa-search"></i>
        </div>
    
        <!-- Center: Logo -->
        <div class="header-center">
        <img src="../images/CPCS403_WebsiteLogo.png" alt="Logo" class="logo">
        </div>
    
        <!-- Right: Profile + Cart Icons -->
        <div class="header-right">
            <a href="account.html" class="icon-link" aria-label="User Profile">
                <i class="fas fa-user"></i>
              </a>
              <a href="cart.html" class="icon-link" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
              </a>
        </div>

        <!-- Navigation Menu -->
        <nav class="navbar">
            <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>

            </ul>
        </nav>
<!-- MAIN CONTENT -->
<main>
    <div class="main-container">
        <!-- Profile Section -->
        <div class="container">
            <div class="profile">
                <img src="../images/person.webp" alt="Profile Picture" class="profile-pic">
                <h2>New Account</h2>
            </div>

            <!-- Form -->
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" placeholder="Enter your first name">

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" placeholder="Enter your last name">

                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate">

                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email">

                <label for="phone">Phone Number</label>
                <div class="phone-container">
                    <select>
                        <option value="+966">+966</option>
                        <option value="+1">+1</option>
                        <option value="+44">+44</option>
                    </select>
                    <input type="text" id="phone" placeholder="Enter your phone number">
                </div>

                <button type="submit">Create Account</button>
            </form>
        </div>
    </div>
</main>

<!-- FOOTER SECTION -->
<footer class="footer">
