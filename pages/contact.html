<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Printology</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Montserrat:wght@400;600&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="../global/main.css">
    <link rel="stylesheet" href="../global/contact-form.css">
        
</head>
<body>
        
    <!-- HEADER SECTION -->
    <header class="header">
        <!-- Left: Search Icon -->
        <div class="header-left">
        <i class="fas fa-search"></i>
        </div>
    
        <!-- Center: Logo -->
        <div class="header-center">
        <img src="../images/CPCS403_WebsiteLogo.png" alt="Logo" class="logo">
        </div>
    
        <!-- Right: Profile + Cart Icons -->
        <div class="header-right">
            <a href="account.html" class="icon-link" aria-label="User Profile">
                <i class="fas fa-user"></i>
              </a>
              <a href="cart.html" class="icon-link" aria-label="Shopping Cart">
                <i class="fas fa-shopping-cart"></i>
              </a>
        </div>
    </header>
    
        <!-- Navigation Menu -->
        <nav class="navbar">
            <ul class="nav-menu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="Tutorials.html">Tutorials</a></li>
            <li><a href="faq.html">FAQ</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        
    <!-- MAIN CONTENT -->
    <main>
        <div class="main-container">
    
        <!-- BANNER SECTION -->
        <section class="hero-image">
            <img src="../images/contact.png" alt="Banner Image" class="hero-img">
        </section>

        <section class="contact-section">
            <div class="contact-wrapper">
                <!-- Left Column - Contact Info -->
                <div class="contact-info">
                    <div class="info-item">
                        <i class="fas fa-phone icon"></i>
                        <p>0123456789</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-envelope icon"></i>
                        <p>contact@printology.com</p>
                    </div>
                    <div class="info-item">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <p>Jeddah, Saudi Arabia</p>
                    </div>
                </div>

                <div class="contact-form">
                    <form class="form-style">
                        <div class="form-group">
                            <label for="fullname">Full Name</label>
                            <div class="name-fields">
                                <input type="text" name="first" placeholder="First">
                                <input type="text" name="last" placeholder="Last">
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" placeholder="example@email.com">
                        </div>
                
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select name="country" id="country">
                                <option value="">--Select--</option>
                                <option value="ksa">Saudi Arabia</option>
                                <option value="uae">UAE</option>
                                <option value="usa">USA</option>
                                <option value="uk">UK</option>
                            </select>
                        </div>
                
                        <div class="form-group">
                            <label>Preferred Contact Method</label>
                            <div class="radio-group">
                                <label class="radio-label">
                                <input type="radio" name="contact_method" value="email">
                                <span class="custom-radio"></span>
                                Email
                                </label>
                                <label class="radio-label">
                                <input type="radio" name="contact_method" value="phone">
                                <span class="custom-radio"></span>
                                Phone
                                </label>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label>Reason for Contact</label>
                            <div class="checkbox-group">
                                <label class="checkbox-label">
                                <input type="checkbox" name="reason" value="support">
                                <span class="custom-checkbox"></span>
                                Support
                                </label>
                                <label class="checkbox-label">
                                <input type="checkbox" name="reason" value="feedback">
                                <span class="custom-checkbox"></span>
                                Feedback
                                </label>
                                <label class="checkbox-label">
                                <input type="checkbox" name="reason" value="collab">
                                <span class="custom-checkbox"></span>
                                Collaboration
                                </label>
                            </div>
                        </div>
                
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea name="message" rows="5" placeholder="Type your message..."></textarea>
                        </div>
                
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </section>

      <!-- STAY UPDATED -->
      <section class="stay-updated">
        <div class="newsletter-container">
        <!-- Left Container: Centered Content -->
        <div class="newsletter-content">
            <div class="newsletter-header">
            <h2>Stay Updated!</h2>
            </div>
            <p class="newsletter-text">Get exclusive access to new collections and special offers!</p>
        </div>
    
        <!-- Right Container: Form -->
        <form class="newsletter-form">
            <div class="form-group">
            <input type="email" placeholder="Your email address" class="email-input">
            <button type="submit" class="subscribe-btn">Subscribe</button>
            </div>
            <p class="privacy-note">We respect your privacy. No spam, ever!</p>
        </form>
        </div>
    </section>
  </div>
  </main>
  
  <!-- FOOTER SECTION -->
<footer class="footer">
  <div class="footer-content">
    <div class="social-links">
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-pinterest"></i></a>
      <a href="#"><i class="fab fa-facebook"></i></a>
    </div>
    <p class="copyright">&copy; 2025 Printology. All rights reserved.</p>
  </div>
</footer>

</body>
</html>
